<!-- index.html  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Creator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- input container starts here -->
    <section class="resume-builder">
      <div class="container">
        <h1>Resume Creator</h1>
        <div class="resume_container">
          <form class="inputField">
            <h5>Name</h5>
            <input type="text" name="name" title="Enter Your Name" />
            <h5>Your Info</h5>
            <input type="text" name="title" title="Enter Title/Sub Heading" />
            <h5>Work Experience</h5>
            <textarea
              name="work_experience"
              placeholder="Work Experience"
              cols="40"
              rows="3"
              title="Enter Your Work Experience"
            >
            </textarea>
            <h5>Academic Detail</h5>
            <textarea
              name="academic_details"
              placeholder="Academic Details"
              cols="40"
              rows="3"
              title="Enter Your Academic Details"
            >
            </textarea>
            <h5>Objective</h5>
            <input type="text" title="Enter Your Objective" name="objective" />
            <h5>Skills</h5>
            <textarea
              name="skills"
              title="Enter Your Skills"
              placeholder="Skills"
              cols="40"
              rows="3"
            >
            </textarea>
            <h5>Projects</h5>
            <textarea
              name="projects"
              title="Enter Your Projects"
              placeholder="Projects"
              cols="40"
              rows="3"
            >
            </textarea>
            <h5>Achievement</h5>
            <textarea
              name="achievements"
              placeholder="Achievements"
              cols="40"
              rows="3"
              title="Enter Your Achievements"
            >
            </textarea>
            <h5>contact</h5>
            <textarea
              name="contact"
              placeholder="Contact Information"
              cols="40"
              rows="3"
              title="Enter Your Contact Information"
            >
            </textarea>
          </form>
        </div>
     
      </div>
    </section>
    <!-- input container ends here -->

    <!-- output container starts here -->
    <div class="output_container"></div>
    <!-- output container ends here -->

    <!-- preview button -->
    <button onclick="hide()">Generate / Edit</button>

    <!-- script link here -->
    <script src="script.js"></script>
  </body>
</html>
